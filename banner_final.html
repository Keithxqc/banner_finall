<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>happy christmas — pixel perfect</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background: mistyrose;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color: black;
  }
  .wrap{
    width:900px;
    height:520px;
    margin:36px auto;
    position:relative;
    overflow:hidden;
    background: linear-gradient(90deg, lightcyan 0%, lightblue 12%, lavender 68%, pink 100%);
    border-radius:6px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.08);
  }
  .bg-circle{
    position:absolute;
    width:540px;
    height:540px;
    right:-120px;
    top:-120px;
    border-radius:50%;
    background: radial-gradient(circle at 40% 30%, plum 0%, thistle 35%, transparent 60%);
    pointer-events:none;
  }
  .bg-wave{
    position:absolute;
    width:820px;
    height:360px;
    right:-120px;
    bottom:-80px;
    border-radius:50%;
    background: linear-gradient(90deg, cornsilk 0%, lavender 50%, lightpink 100%);
    transform: rotate(-12deg);
    pointer-events:none;
  }
  .text-col{
    position:absolute;
    left:40px;
    top:52px;
    width:420px;
    height:420px;
  }
  .title{
    font-weight:700;
    font-size:97px;
    line-height:0.95;
    color: royalblue;
    letter-spacing: -2px;
    margin-top:12px;
    margin-left:2px;
    font-family: "Poppins", Arial, sans-serif;
  }
  .lead{
    margin-top:20px;
    font-size:16px;
    line-height:1.6;
    color: royalblue;
    font-weight:500;
    opacity:0.9;
    max-width:380px;
  }
  .badge{
    position:absolute;
    left:-6px;
    top:-6px;
    width:62px;
    height:62px;
    background:white;
    border-radius:8px;
    display:block;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    z-index:6;
  }
  .badge .w{
    display:block;
    width:46px;
    height:46px;
    border-radius:50%;
    background: dodgerblue;
    color: white;
    text-align:center;
    line-height:46px;
    font-weight:700;
    font-family:Arial, sans-serif;
    margin:8px auto 0 auto;
    box-shadow:0 2px 6px rgba(0,0,0,0.12);
  }
  .mittens{
    position:absolute;
    right: -30px;
    top:30px;
    width:500px;
    height:auto;
    z-index:5;
    pointer-events:none;
    image-rendering: auto;
  }
  .detail-dot{
    position:absolute;
    width:18px;
    height:18px;
    border-radius:50%;
    background: mediumseagreen;
    right:210px;
    bottom:92px;
    box-shadow:0 6px 12px rgba(0,0,0,0.18);
    z-index:7;
  }
  .cta{
    position:absolute;
    left:48px;
    bottom:48px;
    display:inline-block;
    padding:12px 34px;
    border-radius:26px;
    background: deeppink;
    color: white;
    font-weight:700;
    text-decoration:none;
    box-shadow: 0 6px 0 rgba(0,0,0,0.06), inset 0 -3px 6px rgba(0,0,0,0.06);
    border: 3px solid skyblue;
    z-index:8;
    font-size:24px;
    letter-spacing:0.6px;
  }
  .small-white{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background:white;
    right:320px;
    top:62px;
    opacity:0.95;
    z-index:9;
  }
</style>
</head>
<body>
  <div class="wrap" role="img" aria-label="happy christmas баннер">
    <div class="bg-circle"></div>
    <div class="bg-wave"></div>
    <div class="badge"><span class="w">w</span></div>
    <div class="text-col">
      <div class="title">happy<br>christmas</div>
      <div class="lead">
        at growth formula we are dedicated to developing high-quality, great tasting performance nutritions
      </div>
    </div>
    <a class="cta" href="#">buy now</a>
    <img class="mittens" src="https://i.ibb.co.com/bjM6QS3r/Group-44248-1.png" alt="новогодняя картинка">
    <div class="detail-dot"></div>
    <div class="small-white"></div>
  </div>
</body>
</html>
